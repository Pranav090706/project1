<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pranav's Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      transition: background-color 0.5s ease;
    }
    h1 {
      color: #333;
    }
    .calculator {
      display: inline-block;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: #f4f4f4;
    }
    input[type="text"] {
      width: 200px;
      height: 30px;
      margin-bottom: 10px;
      font-size: 16px;
      text-align: right;
    }
    .buttons button {
      width: 45px;
      height: 45px;
      margin: 5px;
      font-size: 18px;
    }
    .color-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Pranav's Simple Calculator</h1>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('+')">+</button><br>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('-')">-</button><br>

      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('*')">*</button><br>

      <button onclick="press('0')">0</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('/')">/</button>
    </div>
  </div>

  <br>
  <button class="color-btn" onclick="changeBackgroundColor()">Change Background</button>

  <script>
    function press(val) {
      document.getElementById('display').value += val;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch (e) {
        alert('Invalid Expression');
      }
    }

    function changeBackgroundColor() {
      const colors = ['#FFCDD2', '#F8BBD0', '#E1BEE7', '#BBDEFB', '#B2EBF2', '#C8E6C9', '#FFF9C4', '#FFE0B2'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }
  </script>
</body>
</html>
